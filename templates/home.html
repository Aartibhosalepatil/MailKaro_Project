{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MailKaro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .logo {
            height: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <img src="{% static 'img/logo_mailkaro_new.png' %}" alt="MailKaro Logo" class="logo">
        <h1 class="fw-bold">Welcome to <span class="text-primary">MailKaro</span></h1>
        <p class="lead">Send Smarter. Connect Faster.</p>
        <a href="/users/login/" class="btn btn-primary mt-3">Login</a>
        <a href="/users/signup/" class="btn btn-outline-secondary mt-3">Sign Up</a>
    </div>
</body>
</html>
