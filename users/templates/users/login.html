{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailKaro Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --mailkaro-blue: #1a73e8;
            --mailkaro-blue-dark: #174ea6;
            --border-color-light: #dadce0;
            --bg-light-grey: #f8f9fa;
            --text-color-primary: #202124;
            --text-color-secondary: #5f6368;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light-grey);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-box {
            width: 100%;
            max-width: 440px;
            background-color: white;
            padding: 48px 40px;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
            text-align: center;
        }

        .login-box img {
            height: 130px;
            margin-bottom: 20px;
        }

        .login-box h4 {
            font-size: 24px;
            font-weight: 400;
            color: var(--text-color-primary);
            margin-bottom: 8px;
        }

        .login-box p.text-muted {
            font-size: 14px;
            color: var(--text-color-secondary);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid var(--border-color-light);
            border-radius: 4px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            height: auto;
            line-height: normal;
        }

        .form-control:focus {
            border-color: var(--mailkaro-blue);
            box-shadow: 0 0 0 1px var(--mailkaro-blue);
        }

        .form-control::placeholder {
            color: var(--text-color-secondary);
        }

        .btn-primary {
            background-color: var(--mailkaro-blue);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            width: auto;
            min-width: 100px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            float: right;
        }

        .btn-primary:hover {
            background-color: var(--mailkaro-blue-dark);
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }

        .form-actions::after {
            content: "";
            display: table;
            clear: both;
        }

        .alert-danger {
            color: #d93025;
            background-color: transparent;
            border: none;
            padding: 10px 0;
            margin-bottom: 15px;
            font-size: 12px;
            text-align: left;
            font-weight: 500;
        }

        @media (max-width: 576px) {
            .login-box {
                padding: 30px 20px;
                margin: 0 15px;
            }
            .btn-primary {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body>

<div class="login-box">
    <img src="{% static 'img/logo_mailkaro_new.png' %}" alt="MailKaro Logo">
    <!-- <h4 class="fw-bold">MailKaro</h4>
    <p class="text-muted mb-4">Send Smarter, Connect Faster.</p> -->

    <form method="POST" novalidate>
        {% csrf_token %}

        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger small">
                Incorrect username or password.
            </div>
        {% endif %}

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>
</div>

</body>
</html>
